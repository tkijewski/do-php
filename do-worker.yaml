name: disco-do-worker
region: nyc
services:
  - name: php-worker
    github:
      repo: tkijewski/do-php
      branch: master
      deploy_on_push: true
    environment_slug: php
    run_command: 'php yii '
    envs:
      - key: ENV_VARIABLE_NAME
        value: value
        scope: RUN_TIME
    instance_size_slug: basic-xxs
    instance_count: 1